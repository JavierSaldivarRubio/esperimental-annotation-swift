name: Deploy DocC Documentation to Github Pages
on:
  workflow_dispatch:
  # Runs on pushes targeting the master branch
  push:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  # One deployment deploy job since we're just deploying
  deploy:
    environment:
      # Must set to this for deploying to GitHub Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Force Xcode 13.3.1
        run: sudo xcode-select -s "/Applications/Xcode_13.3.1.app"
      - name: Build DocC
        run: |
          swift package resolve;
          
          # Variables configurables
          SCHEME_NAME="AnnotationSwift"
          DESTINATION="generic/platform=iOS"
          OUTPUT_DIR="./deriveData"
          DOC_DIR="./docs"
          PROJECT_NAME="annotationSwift"
          REPOSITORY="experimental-annotation-swift"
          # Crear el directorio de salida si no existe
          mkdir -p $OUTPUT_DIR
          # Generar la documentación
          xcodebuild docbuild \
          -scheme $SCHEME_NAME \
          -destination $DESTINATION \
          -derivedDataPath $OUTPUT_DIR \
          -allowProvisioningUpdates
          # Mensaje de éxito

          
          echo "Archiving documentation..."
          
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting OUTPUT_DIR/Build/Products/Debug-iphonesimulator/SCHEME_NAME.doccarchive \
            --output-path docs \
            --hosting-base-path $REPOSITORY;
            
          echo "** Archived documentation**"
          
          echo "<script>window.location.href += \"documents/$PROJECT_NAME\"</script>" > docs/index.html;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload only docs directory
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
